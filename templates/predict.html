{% extends "index.html" %}

{% block button %}
<a href="/" id="get-started" class="btn-large waves-effect waves-light">Start Over</a>
{% endblock %}

{% block main %}
<div class="section center" id="demo">
	<h5 class="center">Playlist generated!</h5>
	<img class="center" style="object-fit: contain;" src={{ url_for('video_feed') }}>
	<br><br>

	<h6>Welcome {{ name }}! You look {{ emotion }}. Here's a generated playlist based on your mood!</h6>
	<br><br>

	<!-- Song player -->
	<div class="song-player">
		<div class="wrapper center">
			<h5>Music Recommendations</h5>
			<img src="../static/img/robot.png">
			<input id="range" class="level" type="range" value="0" min="0">
			<div class="media-buttons">
				<button id="pre"><img src="../static/img/rewind.png"></button>
					<button id="pre"><img src="../static/img/play.png"></button>
						<button id="pre"><img src="../static/img/fast-forward.png"></button>
			</div>
		</div>
	</div>
</div>
{% endblock %}
